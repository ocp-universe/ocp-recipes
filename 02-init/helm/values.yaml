# Helm values for: ArgoCD Cluster Config using app-of-apps pattern

argocd:
  # Specifies whether a ArgoCD app createion is wanted or not
  create: true

  apps:
    - name: sealedsecret
      repo: https://github.com/ocp-universe/ocp-recipes
      path: 03-cluster-config/sealedsecret
      revision: main
      namespace: openshift-gitops
      # optional fields
      #server: 
      project: argocd-bootstrap-project
      #prune: true/false
      #selfHeal: true/false      
    - name: apicurito
      repo: https://github.com/ocp-universe/ocp-recipes
      path: 03-cluster-config/apicurito
      revision: main
      namespace: openshift-gitops
      # optional
      #server: 
      project: argocd-bootstrap-project
      # optional possibility to ignore differences
      ignore:
      - group: apicur.io
        kind: Apicurito
        jsonPointers:
        - /metadata/labels
    - name: tekton-common-manifest
      repo: https://github.com/ocp-universe/ocp-recipes
      path: 03-cluster-config/tekton-common-tasks
      revision: main
      namespace: openshift-gitops
      # optional
      #server: 
      project: argocd-bootstrap-project
